<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Submissions Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f4c75 0%, #1a1a2e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #0f4c75;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #6c7b95;
            font-size: 1.1em;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            color: #0f4c75;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a1a2e;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0f4c75;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #0f4c75;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1a1a2e;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #6c7b95;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            color: #0f4c75;
            font-size: 2em;
            font-weight: bold;
        }

        .submissions-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .submissions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .submissions-header h2 {
            color: #0f4c75;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #00d9ff;
        }

        .submission-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #0f4c75;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submission-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .submission-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #1a1a2e;
        }

        .submission-date {
            color: #6c7b95;
            font-size: 0.9em;
        }

        .submission-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #6c7b95;
            font-size: 0.85em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #1a1a2e;
            font-size: 1em;
            word-break: break-word;
        }

        .detail-value a {
            color: #0f4c75;
            text-decoration: none;
        }

        .detail-value a:hover {
            text-decoration: underline;
        }

        .message-box {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
        }

        .message-box .detail-label {
            margin-bottom: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c7b95;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c7b95;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #cf2e2e;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .submissions-header {
                flex-direction: column;
                align-items: stretch;
            }

            .submission-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container" style="display: none;">
        <h2>Dashboard Login</h2>
        <div id="loginError" class="error-message" style="display: none;"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" style="display: none;">
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <div class="container">
            <div class="header">
                <h1>ðŸ“Š Contact Submissions Dashboard</h1>
                <p>View and manage all contact form submissions</p>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>Total Submissions</h3>
                    <div class="value" id="totalCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Today</h3>
                    <div class="value" id="todayCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>This Week</h3>
                    <div class="value" id="weekCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>This Month</h3>
                    <div class="value" id="monthCount">0</div>
                </div>
            </div>

            <div class="submissions-container">
                <div class="submissions-header">
                    <h2>Recent Submissions</h2>
                    <button class="refresh-btn" onclick="loadSubmissions()">ðŸ”„ Refresh</button>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="loadingMessage" class="loading" style="display: none;">Loading submissions...</div>
                <div id="submissionsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        const authToken = localStorage.getItem('dashboard_token');
        if (authToken) {
            showDashboard();
            loadSubmissions();
        } else {
            showLogin();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            // Create token from password (base64 encoded)
            const token = btoa(password);
            
            // Store token
            localStorage.setItem('dashboard_token', token);
            
            // Try to load submissions to verify token
            try {
                await loadSubmissions();
                showDashboard();
            } catch (error) {
                localStorage.removeItem('dashboard_token');
                showLoginError('Invalid password. Please try again.');
            }
        });

        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboardScreen').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'block';
        }

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('dashboard_token');
            showLogin();
            document.getElementById('password').value = '';
        }

        async function loadSubmissions() {
            const token = localStorage.getItem('dashboard_token');
            if (!token) {
                showLogin();
                return;
            }

            const loadingDiv = document.getElementById('loadingMessage');
            const errorDiv = document.getElementById('errorMessage');
            const submissionsDiv = document.getElementById('submissionsList');

            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            submissionsDiv.innerHTML = '';

            try {
                const response = await fetch(`/api/get-submissions?token=${encodeURIComponent(token)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    if (response.status === 401) {
                        logout();
                        throw new Error('Session expired. Please login again.');
                    }
                    throw new Error(data.message || 'Failed to load submissions');
                }

                displaySubmissions(data.submissions || []);
                updateStats(data.submissions || []);

            } catch (error) {
                console.error('Error loading submissions:', error);
                errorDiv.textContent = error.message || 'Failed to load submissions. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function displaySubmissions(submissions) {
            const submissionsDiv = document.getElementById('submissionsList');

            if (submissions.length === 0) {
                submissionsDiv.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                        <h3>No submissions yet</h3>
                        <p>Contact form submissions will appear here</p>
                    </div>
                `;
                return;
            }

            submissionsDiv.innerHTML = submissions.map(submission => {
                const date = new Date(submission.timestamp);
                const formattedDate = date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <div class="submission-card">
                        <div class="submission-header">
                            <div class="submission-name">${escapeHtml(submission.firstName)} ${escapeHtml(submission.lastName)}</div>
                            <div class="submission-date">${formattedDate}</div>
                        </div>
                        <div class="submission-details">
                            <div class="detail-item">
                                <span class="detail-label">Email</span>
                                <span class="detail-value">
                                    <a href="mailto:${escapeHtml(submission.email)}">${escapeHtml(submission.email)}</a>
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Contact Number</span>
                                <span class="detail-value">
                                    <a href="tel:${escapeHtml(submission.contactNumber)}">${escapeHtml(submission.contactNumber)}</a>
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">IP Address</span>
                                <span class="detail-value">${escapeHtml(submission.ip || 'N/A')}</span>
                            </div>
                        </div>
                        ${submission.message ? `
                            <div class="message-box">
                                <span class="detail-label">Message</span>
                                <div class="detail-value">${escapeHtml(submission.message)}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function updateStats(submissions) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            const monthAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);

            const todayCount = submissions.filter(s => new Date(s.timestamp) >= today).length;
            const weekCount = submissions.filter(s => new Date(s.timestamp) >= weekAgo).length;
            const monthCount = submissions.filter(s => new Date(s.timestamp) >= monthAgo).length;

            document.getElementById('totalCount').textContent = submissions.length;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('weekCount').textContent = weekCount;
            document.getElementById('monthCount').textContent = monthCount;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (document.getElementById('dashboardScreen').style.display !== 'none') {
                loadSubmissions();
            }
        }, 30000);
    </script>
</body>
</html>
